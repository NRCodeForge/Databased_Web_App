<div class="login-container">
  <h2>Login</h2>
  <!-- Das Formular an die FormGroup binden -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <!-- formControlName verwenden anstatt ngModel -->
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <!-- formControlName verwenden anstatt ngModel -->
      <input type="password" id="password" formControlName="password" required>
    </div>
    <!-- Fehlermeldung anzeigen -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Anmelden</button>
  </form>
  <div class="links">
    <a routerLink="/registration">Noch kein Konto? Registrieren</a>
    <a routerLink="/reset-password">Passwort vergessen?</a>
  </div>
</div>
