<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="emailOrUsername">E-Mail oder Benutzername</label>
      <input type="text" id="emailOrUsername" name="emailOrUsername" [(ngModel)]="emailOrUsername" required>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <button type="submit">Login</button>
  </form>

  <div class="link-to-register">
    <span>Noch kein Konto? </span><a routerLink="/registration-component">Jetzt registrieren</a>
  </div>
</div>
