<div class="auth-container">
  <div class="auth-form-wrapper">
    <div class="logo-placeholder">
      <img src="/assets/Logo1.png" class="login-logo">
      </div>

    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Anmelden</button>
    </form>
    <div class="links">
      <a routerLink="/registration-component" routerLinkActive="active">Noch kein Konto? Registrieren</a>
      <a routerLink="/reset-password-component" routerLinkActive="active">Passwort vergessen?</a>
    </div>

  </div>
</div>
