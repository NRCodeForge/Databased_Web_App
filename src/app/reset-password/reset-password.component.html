<div class="form-container">
  <h2>Passwort zurücksetzen</h2>
  <p>Wir haben die Funktionalität zum Zurücksetzen von Passwörtern noch nicht vollständig.</p>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Email-Adresse</label>
      <!-- formControlName verwenden anstatt ngModel -->
      <input type="text" id="email" formControlName="email" required>
    </div>
    <!-- Fehlermeldung anzeigen -->
    <div *ngIf="error" class="error-message">
    </div>
    <button type="submit" [disabled]="resetPasswordForm.invalid">Email senden</button>
  </form>
  <div class="links">
    <a routerLink="/login-component" routerLinkActive="active">Zurück zum Login</a>
  </div>
</div>
