<div class="registration-container">
  <h2>Account erstellen</h2>
  <p>Trete dem Verein bei und bleibe immer auf dem Laufenden.</p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="vorname">Vorname</label>
        <input type="text" id="vorname" formControlName="vorname" required>
      </div>
      <div class="form-group">
        <label for="nachname">Nachname</label>
        <input type="text" id="nachname" formControlName="nachname" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="validation-error">
        Das Passwort muss mindestens 6 Zeichen lang sein.
      </div>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Registrieren</button>
  </form>

  <div class="login-link">
    <span>Bereits Mitglied?</span>
    <a routerLink="/login-component">Anmelden</a>
  </div>
</div>
