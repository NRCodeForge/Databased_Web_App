<div class="registration-container">
  <h2>Registrierung</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <input type="text" id="username" formControlName="username" required>
      <!-- Optional: Fehlermeldungen für die Validierung anzeigen -->
      <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="validation-error">
        Benutzername ist erforderlich (mind. 3 Zeichen).
      </div>
    </div>

    <!-- Das E-Mail-Feld wurde im SQL-Schema und Server entfernt.
         Wenn Sie es benötigen, fügen Sie es hier und im FormGroup wieder hinzu. -->

    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="validation-error">
        Passwort ist erforderlich (mind. 6 Zeichen).
      </div>
    </div>

    <!-- Erfolgs- und Fehlermeldungen -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Registrieren</button>
  </form>
  <div class="links">
    <a routerLink="/login">Bereits ein Konto? Zum Login</a>
  </div>
</div>
