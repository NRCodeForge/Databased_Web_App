<div class="news-container">
  <h1>Aktuelle News</h1>
  <div *ngIf="posts.length > 0; else noNews">
    <div *ngFor="let post of posts" class="news-article">
      <h2>{{ post.Titel }}</h2>
      {{ post.Inhalt }}
      <p class="post-meta">
        Erstellt am: {{ post.Erstellungsdatum | date: 'dd.MM.yyyy' }}
      </p>
      </div>
  </div>
  <ng-template #noNews>
    <p>Aktuell keine News vorhanden.</p>
  </ng-template>
</div>
