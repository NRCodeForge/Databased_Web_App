  <h2>Beitrag erstellen</h2>

  <label for="abteilung">Kategorie:</label>
  <select id="abteilung" (change)="onAbteilungChange($event)">
    <option value="">Bitte wählen</option>
    <option value="jugendundschueler">Jugend und Schüler</option>
    <option value="pistolensport">Pistolensport</option>
    <option value="damen">Damen</option>
    <option value="senioren">Senioren</option>
    <option value="tradition">Tradition</option>
    <option value="bogen">Bogen</option>
    <option value="schuetzenfest">Schützenfest</option>
    <option value="meisterschaften">Meisterschaften</option>
  </select>

  <label>Titel:</label><br>
  <input type="text" [(ngModel)]="titel"><br><br>

  <label>Inhalt:</label><br>
  <textarea [(ngModel)]="inhalt" rows="5" cols="40"></textarea><br><br>

  <label>Bild hochladen:</label><br>
  <input type="file" (change)="onFileSelected($event)" accept="image/*"><br><br>

  <button (click)="speichern()">Beitrag speichern</button>




  <!--<app-news-builder></app-news-builder>-->
</div>
