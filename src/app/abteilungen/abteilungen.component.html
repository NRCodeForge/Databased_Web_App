<div class="abteilungen-container">
  <nav class="abteilungen-nav">
    <h3>Unsere Abteilungen</h3>
    <ul>
      <li *ngFor="let abt of abteilungen"
          [class.active]="abt.name === activeAbteilung?.name"
          (click)="selectAbteilung(abt)">
        {{ abt.name }}
      </li>
    </ul>
  </nav>

  <main class="abteilungen-content">
    <ng-container *ngIf="activeAbteilung">
      <h2>{{ activeAbteilung.name }}</h2>
      <p style="white-space: pre-wrap;">{{ activeAbteilung.infoText }}</p>
    </ng-container>

    <ng-container *ngIf="!activeAbteilung">
      <p class="placeholder-text">WÃ¤hlen Sie eine Abteilung aus, um mehr zu erfahren.</p>
    </ng-container>
  </main>
</div>
