<div>
  <h2>Content Manager</h2>
  <button (click)="addPost()">Neuen Beitrag hinzufügen</button>
  <table>
    <thead>
    <tr>
      <th>Titel</th>
      <th>Kategorie</th>
      <th>Erstellungsdatum</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.Titel }}</td>
      <td>{{ post.KategorieID }}</td>
      <td>{{ post.Erstellungsdatum | date }}</td>
      <td>
        <button class="btn-icon" (click)="editPost(post)" title="Bearbeiten">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn-icon btn-danger" (click)="deletePost(post)" title="Löschen">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-post-editor *ngIf="showPostEditor" [post]="selectedPost" (postSaved)="onPostSaved($event)"></app-post-editor>
