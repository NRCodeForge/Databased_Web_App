<div class="modal-backdrop">
  <div class="modal-content">
    <h3>Löschen bestätigen</h3>
    <p>Sind Sie sicher, dass Sie "{{ itemName }}" löschen möchten?</p>
    <div class="modal-actions">
      <button class="btn btn-danger" (click)="onConfirm()">Löschen</button>
      <button class="btn btn-secondary" (click)="onCancel()">Abbrechen</button>
    </div>
  </div>
</div>
